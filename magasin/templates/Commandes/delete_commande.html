{% extends 'magasin/base.html' %}
{% block title %} Supprimer une commande {% endblock %}

{% block content %}
  <div class="container mt-3">
    <h2>Supprimer un commande</h2>
    <p>Êtes-vous sûr de vouloir supprimer ce commande ?</p>
    <p>{{ commande.libellé }}</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Supprimer</button>
      <a href="{% url 'ListCommande' %}" class="btn btn-secondary">Annuler</a>
    </form>
  </div>
{% endblock %}
