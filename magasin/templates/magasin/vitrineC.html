{% extends 'magasin/base.html' %}
{% load static %}
{% block body %}
<form method='POST' class="post-form">
{% csrf_token %}
<div class="container">
<div style="overflow:scroll; border:#000000 1px solid;">
<table>
 <tr>
{% for article in list %}
<td>
 <img src='/media/{{article.img}}'
class="rounded float-start"
height="200px"
width="200px"
 alt="">
 <p> {{article.nom}} </p>
 <p> {{article.description}} </p>
 <p> {{article.garantie}} </p>
 <p> {{article.prix}} DT. </p>
</td>
{% endfor %}
 </tr>
 </table>
</div>
</form>
</div>
{% endblock %}
