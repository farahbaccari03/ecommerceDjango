{% extends 'magasin/base.html' %}
{% block title %} Categories {% endblock %}
{% block content %}
<!-- body -->
<div class="container-fluid mt-3">
    <div class="row-9" >
        <!-- all products -->
        <div  id='categorie' class="col-lg-9 mx-auto" >
            <div class="row mx-auto" >
                {% for categorie in categories %}
                <div class="card" id={{categorie.id}} style="width:350px;border:black solid 1px;margin:5px;">
                    
                    <div class="card-body" >
                        
                         <p class="card-text">Nom: <b>{{categorie.libelle}}</b></p>
                        <div style="width: 350px;">
                        <a href="{% url 'detail_categorie' categorie_id=categorie.id %}" class="btn btn-primary">Voir d√©tails</a>
                        {% if user.is_authenticated %}
                        <a href="{% url 'edit_categorie' categorie.id %}" class="btn btn-success">Modifier</a>
                        <a href="{% url 'delete_categorie' categorie.id %}" class="btn btn-danger" >Supprimer</a>
                        {% endif %}
                    </div>
                </div>
                </div>
         
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
